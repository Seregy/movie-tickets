<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<!--/*@thymesVar id="movieList" type="java.util.List<movietickets.movie.Movie>"*/-->
<!--/*@thymesVar id="cinemaId" type="java.util.UUID"*/-->
<div class="row" th:fragment="movie_block (movieLists)" th:each="movieList : ${movieLists}">
    <!--/*@thymesVar id="movie" type="movietickets.movie.Movie"*/-->
    <div th:each="movie : ${movieList}" class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
        <div class="thumbnail">
            <img src="" th:src="@{/movie/{id}/poster(id=${movie.id})}">
            <div class="caption">
                <h3>
                    <a class="text-primary" th:if="${cinemaId} == null"
                       th:href="@{/movie/{id}/(id=${movie.id})}"
                       th:text="${movie.name}" href="">Movie name</a>
                    <a class="text-primary" th:if="${cinemaId}"
                       th:href="@{/movie/{id}/(id=${movie.id}, cinema=${cinemaId})}"
                       th:text="${movie.name}" href="">Movie name</a>
                </h3>
                <p class="text-muted" th:text="${'ли ' + movie.screeningDate}">}</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
