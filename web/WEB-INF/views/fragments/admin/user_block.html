<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div class="panel-body" th:fragment="user_block">
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-list" id="user-table">
                <thead>
                <tr>
                    <th class="hidden-xs">â„–</th>
                    <th>Name</th>
                    <th>Password</th>
                    <th>E-mail</th>
                    <th class="text-center">Tickets</th>
                    <th align="center"><em class="fa fa-cog"></em></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${userStat.count}" class="hidden-xs">Number</td>
                    <td th:text="${user.name}" class='user-name'>Name</td>
                    <td th:text="${user.password}" class="user-password">Password</td>
                    <td th:text="${user.email}">Email</td>
                    <td align="center"><a th:href="@{/admin/user/{id}/ticket(id=${user.id})}"
                                          class="btn btn-primary">Tickets</a></td>
                    <td align="center">
                        <a th:attr="data-user-id=${user.id}" class="btn btn-default edit"><em class="fa fa-pencil"></em></a>
                        <a th:attr="data-user-id=${user.id}" class="btn btn-danger delete"><em class="fa fa-trash"></em></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
